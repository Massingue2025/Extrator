<!DOCTYPE html>
<html>
<head>
  <title>Enviar WhatsApp</title>
  <meta charset="utf-8">
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; }
    input, textarea { width: 300px; padding: 10px; margin: 10px; }
    button { padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>WppConnect</h1>
  <form id="form">
    <input type="text" id="number" placeholder="NÃºmero com DDI (ex: 25884xxxxxxx)" required><br>
    <textarea id="message" placeholder="Digite a mensagem" required></textarea><br>
    <button type="submit">Enviar</button>
  </form>
  <div id="response"></div>
  <script>
    document.getElementById("form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const number = document.getElementById("number").value;
      const message = document.getElementById("message").value;
      const res = await fetch("/send", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ number, message })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.status || data.error;
    });
  </script>
</body>
</html>
