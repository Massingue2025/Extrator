<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aumentar Qualidade da Imagem com FFmpeg</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      max-width: 600px;
    }
    label, select, input, button {
      display: block;
      margin-top: 10px;
      font-size: 1rem;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Aumentar Qualidade da Imagem</h1>
  <form method="POST" enctype="multipart/form-data">
    <label for="image">Selecione a imagem:</label>
    <input type="file" id="image" name="image" accept="image/*" required />

    <label for="quality">Selecione a qualidade (altura em pixels):</label>
    <select id="quality" name="quality" required>
      <option value="140">140p</option>
      <option value="240">240p</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720" selected>720p</option>
      <option value="1080">1080p</option>
      <option value="1440">1440p</option>
      <option value="2160">4K (2160p)</option>
    </select>

    <button type="submit">Aumentar Qualidade</button>
  </form>

  {% if enhanced_image %}
    <h2>Imagem aprimorada:</h2>
    <img src="{{ url_for('enhanced_file', filename=enhanced_image) }}" alt="Imagem aprimorada" />
  {% endif %}
</body>
</html>
