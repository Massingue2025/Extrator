<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp com WppConnect</title>
  <style>
    body { font-family: Arial; text-align: center; background: #f5f5f5; padding: 20px; }
    input, textarea { width: 300px; margin: 10px; padding: 10px; }
    button { padding: 10px 20px; background: #25d366; color: white; border: none; cursor: pointer; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>WppConnect - Envio de Mensagem</h2>
  <img src="qr.png" alt="QR Code" width="250"><br>
  <input id="number" placeholder="NÃºmero com DDI ex: 25884XXXXXXX"><br>
  <textarea id="message" placeholder="Digite a mensagem..."></textarea><br>
  <button onclick="send()">Enviar</button>
  <p id="status"></p>

  <script>
    async function send() {
      const number = document.getElementById('number').value;
      const message = document.getElementById('message').value;
      const status = document.getElementById('status');

      if (!number || !message) return status.innerText = 'Preencha todos os campos!';

      const res = await fetch('/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number, message })
      });

      const data = await res.json();
      status.innerText = data.status || data.error;
    }
  </script>
</body>
</html>
