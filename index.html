<!DOCTYPE html>
<html>
<head>
    <title>Melhorar Imagem com IA</title>
</head>
<body>
    <h1>Melhorar Qualidade da Imagem</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>Imagem:</label>
        <input type="file" name="image" required><br><br>
        <label>Multiplicador de Qualidade:</label>
        <select name="scale">
            <option value="2">2x</option>
            <option value="4">4x</option>
        </select><br><br>
        <input type="submit" value="Melhorar">
    </form>

    {% if enhanced_image %}
        <h2>Resultado:</h2>
        <img src="{{ url_for('static', filename='enhanced/' + enhanced_image) }}" width="400"><br>
        <a href="{{ url_for('static', filename='enhanced/' + enhanced_image) }}" download>Download</a>
    {% endif %}
</body>
</html>
